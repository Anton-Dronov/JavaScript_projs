	<style>
		/*  Saglabājiet jebkuras konteinera noteikto platumu un augstumu, 
			izlaižot papildu izmērus apmalēm un polsterējumam   */
		* {box-sizing: border-box;}
		
		/*  BODY tagu vispārīgais stils  */
		body {
			margin: 30px;
			padding: 0;
			font: 18px sans-serif;
			background-image: url("images/javascript.png");
			background-position: calc(55% + 100px) 30px;
			background-repeat: no-repeat;
			background-color: #fff;
		}
		
		/*  Hipersaites  */
		a {color: #2891f5; text-decoration: none;}
		a:hover, a:focus {color: #b30000; text-decoration: none;}
		
		/*   Virsraksta dizains   */
		h1, h2, h3 {
			font-weight: normal;
			text-shadow: 2px 2px #dadada;
		}
		h1 { color: #000000; font-size: 32px; }
		h2 { color: #b30000; font-size: 24px; } 
		h3 { color: #007acc; font-size: 20px; }

		/*  Horizontālā līnija  */
		hr {border: 1px solid #a2a2a2;}
		
		/*  Darba sadaļa  */
		section {
			padding: 20px;
			width: 60%;
			background-color: #f2f2f2;
			border-radius: 8px;
			box-shadow: 7px 7px 4px #6f6f6f inset;
		}
		
		/*  Rezultātu diskusiju sadaļa  */
		header {
			width: 50%;
			padding: 0px;
		}
		footer {
			position: relative;
			width: 100%;
			padding: 0px;
		}
		textarea {
			padding: 20px;
			margin-right: 20px;
			background: #292929;
			font-size: 18px;
			color: #00fd00;
			border: 1px solid #00fd00;
			border-radius: 8px;
			box-shadow: 7px 9px 4px #6f6f6f;
			outline: none;
		}
		
		/*  Sadaļa ar atsaucēm  */
		article {
			position: relative;
			width: 60%;
			padding: 30px;
			background-color: #292929;
			color: #f8ead6;
			border: 14px groove #c1824c;
			border-radius: 8px;
			column-count: 2;
		}
		/*  Hipersaites  */
		article a {color: #00fd00; text-decoration: none;}
		article a:hover, a:focus {color: #ff4242; text-decoration: none;}
		
		/*  Teksta lauka stils  */
		input[type=text] {
			width: 100%;
			padding: 6px;
			font: 18px Verdana;
			border: 2px solid #838383;
			border-radius: 8px;
			box-shadow: 3px 3px 2px #6f6f6f inset;
			outline: none;		/*  Noņemiet kontūras apmali ap pogu  */
		}
		
		/*  Pogas stils  */
		input[type=button] {
			padding: 6px 15px;
			width: 100%;
			background-color: #2891f5;
			font: 18px Verdana;
			color: #fff;
			box-shadow: 7px 9px 4px #6f6f6f;
			cursor: pointer;
			border-radius: 8px;
			outline: none;		/*  Noņemiet kontūras apmali ap pogu  */
		}
		input[type=button]:hover {
			transition: 0.2s;	/*  Palēniniet pārmaiņas  */
		}
		input[type=button]:active {
			box-shadow: 4px 4px 2px #383838;	/*  Nospiediet efekta simulāciju  */
		}
		
		/*  Pielāgojiet konteineru izmērus un fontu, 
			kad pārlūka lielums tika mainīts  */
		@media screen and (max-width: 900px) {
			body {
				font: 14px Arial;
			}
			textarea {
				font: 14px Arial;
			}
		}
	</style>
</head>

<script>
	function manaFunkcija() {
		//  Iegūstiet datus no lauka
		var mansLauks = document.getElementById("maniDati").value;
		var oldSys = document.getElementById("soselektor").value;
		var newSys = document.getElementById("selektor").value;
		// alert(mansLauks + "; " + oldSys + "; " + newSys + ";");
		var parbRez = parbaudFunk(mansLauks, oldSys);
		alert(parbRez);
		//  Pārbaude: nekas netika ievadīts
		if (parbRez == 0) {
			//  Mainiet teksta krāsu uz sarkanu
			document.getElementById("mansRezultats").style.color = "red";
			document.getElementById("mansRezultats").value = "Ievādīta vērtība ir nepareiza!";
		} else {
			//  Konvertējiet skaitli no vienas bāzes uz otru
			rez = parseInt(mansLauks,oldSys).toString(newSys);
			//  Atjaunojiet teksta sākotnējo melno krāsu
			document.getElementById("mansRezultats").style.color = "lime";
			//  Ievietojiet datus atbildes laukā
			document.getElementById("mansRezultats").value = rez;
		}

	}
	
	function parbaudFunk(xx, b1) {
		var atb = 1;
		var xxMassiv = [];
		//
		//  Nekas netika ievadīts
		if (xx == "" || isNaN(xx)) {
			//  Izbeidziet ciklu, ja tāds tika atrasts
			atb = 0;
		} else if(atb == 1) {
			//  Sadaliet skaitli atsevišķos ciparos un turiet tos masīvā
			xxMassiv = xx.split("");
			//  Pārbaude: vai kāds ievadītā skaitļa cipars ir >= ar izvēlēto bāzi
			for (var i=0; i<=xx.toString().length; i++) {
				if (xxMassiv[i] >= b1) {
					//  Izbeidziet ciklu, ja tāds tika atrasts
					atb = 0;
					break;
				}
			}
		}
		return atb;
	}

	//  Funkcija visu lauku tīrīšanai

		document.getElementById("maniDati").value = "";
		document.getElementById("mansRezultats").value = "";
	}

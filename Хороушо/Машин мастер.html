
<!DOCTYPE html>
<html lang="lv">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Anton (C)">
	<meta name="description" content="Web Programming and Design">
	<meta name="keywords" content="web, html, css, javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Test</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src=""></script>
	<style>
		/*  Saglabājiet jebkuras konteinera noteikto platumu un augstumu, 
			izlaižot papildu izmērus apmalēm un polsterējumam   */
		* {box-sizing: border-box;}
		
		/*  BODY tagu vispārīgais stils  */
		body {
			margin: 30px;
			padding: 0;
			font: 18px sans-serif;
			background-image: url("images/javascript.png");
			background-position: calc(55% + 100px) 30px;
			background-repeat: no-repeat;
			background-color: #fff;
		}
		
		/*  Hipersaites  */
		a {color: #2891f5; text-decoration: none;}
		a:hover, a:focus {color: #b30000; text-decoration: none;}
		
		/*   Virsraksta dizains   */
		h1, h2, h3 {
			font-weight: normal;
			text-shadow: 2px 2px #dadada;
		}
		h1 { color: #000000; font-size: 32px; }
		h2 { color: #b30000; font-size: 24px; } 
		h3 { color: #007acc; font-size: 20px; }

		/*  Horizontālā līnija  */
		hr {border: 1px solid #a2a2a2;}
		
		/*  Darba sadaļa  */
		section {
			padding: 20px;
			width: 60%;
			background-color: #f2f2f2;
			border-radius: 8px;
			box-shadow: 7px 7px 4px #6f6f6f inset;
		}
		
		/*  Rezultātu diskusiju sadaļa  */
		header {
			width: 50%;
			padding: 0px;
		}
		footer {
			position: relative;
			width: 100%;
			padding: 0px;
		}
		textarea {
			padding: 20px;
			margin-right: 20px;
			background: #292929;
			font-size: 18px;
			color: #00fd00;
			border: 1px solid #00fd00;
			border-radius: 8px;
			box-shadow: 7px 9px 4px #6f6f6f;
			outline: none;
		}
		
		/*  Sadaļa ar atsaucēm  */
		article {
			position: relative;
			width: 60%;
			padding: 30px;
			background-color: #292929;
			color: #f8ead6;
			border: 14px groove #c1824c;
			border-radius: 8px;
			column-count: 2;
		}
		/*  Hipersaites  */
		article a {color: #00fd00; text-decoration: none;}
		article a:hover, a:focus {color: #ff4242; text-decoration: none;}
		
		/*  Teksta lauka stils  */
		input[type=text] {
			width: 100%;
			padding: 6px;
			font: 18px Verdana;
			border: 2px solid #838383;
			border-radius: 8px;
			box-shadow: 3px 3px 2px #6f6f6f inset;
			outline: none;		/*  Noņemiet kontūras apmali ap pogu  */
		}
		
		/*  Pogas stils  */
		input[type=button] {
			padding: 6px 15px;
			width: 100%;
			background-color: #2891f5;
			font: 18px Verdana;
			color: #fff;
			box-shadow: 7px 9px 4px #6f6f6f;
			cursor: pointer;
			border-radius: 8px;
			outline: none;		/*  Noņemiet kontūras apmali ap pogu  */
		}
		input[type=button]:hover {
			transition: 0.2s;	/*  Palēniniet pārmaiņas  */
		}
		input[type=button]:active {
			box-shadow: 4px 4px 2px #383838;	/*  Nospiediet efekta simulāciju  */
		}
		
		/*  Pielāgojiet konteineru izmērus un fontu, 
			kad pārlūka lielums tika mainīts  */
		@media screen and (max-width: 900px) {
			body {
				font: 14px Arial;
			}
			textarea {
				font: 14px Arial;
			}
		}
		#Noch{
			height: 40px;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<br><hr><br>
	
	<!--  Darba sadaļa  -->
	<h2>Sadaļa Darbam</h2>
	<section>
		<input type="text" id="Noch" placeholder="Введите данное" style="width: 79%;">
		<select id="vibor" style="width: 20%; height: 30px;">
			<option value="model">Модель</option>
			<option value="krasa">Цвет</option>
			<option value="god">Год производства</option>
		</select>
		<br><br>
		<input type="button" onclick="Vnesi();" value="Внести данное">
		<br><br>
		<input type="button" onclick="Pokazhi();" value="Отобразить результат">
		<br><br><br>
		<input type="button" onclick="Sdelaj();" value="Новая машина">
		<br><br>
		<textarea id="mansRezultats" placeholder="Результат" rows="5" spellcheck="false" style="width: 100%; font-size: 22px; color: lime;"></textarea>
		<br><br>
		<input type="button" onclick="dzestpolya();" value="Очистить поля" style="background-color: #b30000; color: #f8ead6;">
		<br><br>
		<input type="button" onclick="dzestdannije();" value="Очистить данные" style="background-color: #b30000; color: #f8ead6;">
	</section>

<script>
	var Volvo = {
		Model: "",
		Color: "",
		Year: "",
	};
	function Vnesi() {
		var dannoje = document.getElementById("Noch").value;
		var izbrannij = document.getElementById("vibor").value;
		if (dannoje == ""){
			document.getElementById("mansRezultats").value = "Внесите данное!";
		} else {
			if (izbrannij == "model"){
				Object.defineProperty(Volvo, "Model", {value: dannoje})
			} else if (izbrannij == "krasa") {
				Object.defineProperty(Volvo, "Color", {value: dannoje})
			} else {
				Object.defineProperty(Volvo, "Year", {value: dannoje})
			}
			document.getElementById("mansRezultats").value = "Данное успешно внесено!";
		}
	}
	function Pokazhi() {
		document.getElementById("mansRezultats").value = "";
		var parametres = "";
		for (var i=0; i<Object.keys(Volvo).length; i++){
			parametres = parametres + Object.keys(Volvo)[i] + " - " + Object.values(Volvo)[i] + ";\n";
		}
		document.getElementById("mansRezultats").value = "Volvo: \n" + parametres;
	}
	function Sdelaj() {
		var Volkswagen = new Object();
		Volkswagen = {
			Model: "Passat",
			Color: "black",
			Year: "2018",
		};
		var parametres = "";
		for (var i=0; i<Object.keys(Volkswagen).length; i++){
			parametres = parametres + Object.keys(Volkswagen)[i] + " - " + Object.values(Volkswagen)[i] + ";\n";
		}
		document.getElementById("mansRezultats").value = "Volkswagen: \n" + parametres;
	}
	function dzestpolya() {
		document.getElementById("Noch").value = "";
		document.getElementById("mansRezultats").value = "";
	}
	function dzestdannije() {
		Object.defineProperty(Volvo, "Model", {value: ""})
		Object.defineProperty(Volvo, "Color", {value: ""})
		Object.defineProperty(Volvo, "Year", {value: ""})
		document.getElementById("mansRezultats").value = "Данные успешно очищены!";
	}
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="lv">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Anton (C)">
	<meta name="description" content="Web Programming and Design">
	<meta name="keywords" content="web, html, css, javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Test</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src=""></script>
	<style>
		/*  Saglabājiet jebkuras konteinera noteikto platumu un augstumu, 
			izlaižot papildu izmērus apmalēm un polsterējumam   */
		* {box-sizing: border-box;}
		
		/*  BODY tagu vispārīgais stils  */
		body {
			margin: 30px;
			padding: 0;
			font: 18px sans-serif;
			background-image: url("images/javascript.png");
			background-position: calc(55% + 100px) 30px;
			background-repeat: no-repeat;
			background-color: #fff;
		}
		
		/*  Hipersaites  */
		a {color: #2891f5; text-decoration: none;}
		a:hover, a:focus {color: #b30000; text-decoration: none;}
		
		/*   Virsraksta dizains   */
		h1, h2, h3 {
			font-weight: normal;
			text-shadow: 2px 2px #dadada;
		}
		h1 { color: #000000; font-size: 32px; }
		h2 { color: #b30000; font-size: 24px; } 
		h3 { color: #007acc; font-size: 20px; }

		/*  Horizontālā līnija  */
		hr {border: 1px solid #a2a2a2;}
		
		/*  Darba sadaļa  */
		section {
			padding: 20px;
			width: 60%;
			background-color: #f2f2f2;
			border-radius: 8px;
			box-shadow: 7px 7px 4px #6f6f6f inset;
		}
		
		/*  Rezultātu diskusiju sadaļa  */
		header {
			width: 50%;
			padding: 0px;
		}
		footer {
			position: relative;
			width: 100%;
			padding: 0px;
		}
		textarea {
			padding: 20px;
			margin-right: 20px;
			background: #292929;
			font-size: 18px;
			color: #00fd00;
			border: 1px solid #00fd00;
			border-radius: 8px;
			box-shadow: 7px 9px 4px #6f6f6f;
			outline: none;
		}
		
		/*  Sadaļa ar atsaucēm  */
		article {
			position: relative;
			width: 60%;
			padding: 30px;
			background-color: #292929;
			color: #f8ead6;
			border: 14px groove #c1824c;
			border-radius: 8px;
			column-count: 2;
		}
		/*  Hipersaites  */
		article a {color: #00fd00; text-decoration: none;}
		article a:hover, a:focus {color: #ff4242; text-decoration: none;}
		
		/*  Teksta lauka stils  */
		input[type=text] {
			width: 100%;
			padding: 6px;
			font: 18px Verdana;
			border: 2px solid #838383;
			border-radius: 8px;
			box-shadow: 3px 3px 2px #6f6f6f inset;
			outline: none;		/*  Noņemiet kontūras apmali ap pogu  */
		}
		
		/*  Pogas stils  */
		input[type=button] {
			padding: 6px 15px;
			width: 100%;
			background-color: #2891f5;
			font: 18px Verdana;
			color: #fff;
			box-shadow: 7px 9px 4px #6f6f6f;
			cursor: pointer;
			border-radius: 8px;
			outline: none;		/*  Noņemiet kontūras apmali ap pogu  */
		}
		input[type=button]:hover {
			transition: 0.2s;	/*  Palēniniet pārmaiņas  */
		}
		input[type=button]:active {
			box-shadow: 4px 4px 2px #383838;	/*  Nospiediet efekta simulāciju  */
		}
		
		/*  Pielāgojiet konteineru izmērus un fontu, 
			kad pārlūka lielums tika mainīts  */
		@media screen and (max-width: 900px) {
			body {
				font: 14px Arial;
			}
			textarea {
				font: 14px Arial;
			}
		}
	</style>
</head>
<body>
	<br><hr><br>
	
	<!--  Darba sadaļa  -->
	<h2>Sadaļa Darbam</h2>
	<section>
		<input type="text" id="Noch" value="3547643" placeholder="Телефонный номер">
		<br><br>
		<input type="button" onclick="Dva();" value="Составить слова">
		<br><br>
		<label for="mansRezultats">JS Rezultāts:&emsp;</label>
		<textarea id="mansRezultats" placeholder="Слова" rows="6" spellcheck="false" style="width: 100%; font-size: 22px; color: lime;"></textarea>
		<br><br>
		<input type="button" onclick="dzestVisu();" value="Очистить поля" style="background-color: #b30000; color: #f8ead6;">
	</section>

<script>
	function Dva() {
		var text = "";
		var massiv = [];
		var massa = [[]];
		var telefon = document.getElementById("Noch").value;
		massiv = telefon.split("");
		//massa[0] = [""];
		//massa[1] = [""];
		massa[2] = "ABC";
		massa[3] = "DEF";
		massa[4] = "GHI";
		massa[5] = "JKL";
		massa[6] = "MNO";
		massa[7] = "PQRS";
		massa[8] = "TUV";
		massa[9] = "WXYZ";
		for (var i = 0; i < massa[massiv[0]].length; i++){
			for (var j = 0; j < massa[massiv[1]].length; j++){
				for (var k = 0; k < massa[massiv[2]].length; k++){
					for (var l = 0; l < massa[massiv[3]].length; l++){
						for (var m = 0; m < massa[massiv[4]].length; m++){	
							for (var n = 0; n < massa[massiv[5]].length; n++){
								for (var o = 0; o < massa[massiv[6]].length; o++){
									text = text + massa[massiv[0]][i] + massa[massiv[1]][j] + massa[massiv[2]][k] + massa[massiv[3]][l] + massa[massiv[4]][m] + massa[massiv[5]][n] + massa[massiv[6]][o] + " ";
								}
							}
						}
					}
				}
			}
		}
		document.getElementById("mansRezultats").value = text;
	}

	function dzestVisu() {
		document.getElementById("Noch").value = "";
		document.getElementById("mansRezultats").value = "";
	}
</script>
</body>
</html>
